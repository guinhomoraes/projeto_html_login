<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="item-background">
            <h2>Welcome Back!</h2>
            <p>
                To keep connected with us please login with your pensonal info
            </p>
            <button>SIGN IN</button>
        </div>
        <div class="item-form">
            <h2>Create Account</h2>
            <div class="item-form-icons">
                <div class="icon-area"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                <div class="icon-area"><i class="fa fa-google-plus" aria-hidden="true"></i></div>
                <div class="icon-area"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
            </div>
            <p>or use or e-mail for registration:</p>
            <div class="item-form-input-area">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="E-mail">
                <input type="text" placeholder="Password">
            </div>
            <div class="button-area">
                <button>SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
